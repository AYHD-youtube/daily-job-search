version: '3.8'

services:
  web:
    build: .
    container_name: daily-job-search-app
    ports:
      - "8002:8002"
    volumes:
      # Persist user data
      - ./data/uploads:/app/uploads
      - ./data/user_credentials:/app/user_credentials
      - ./data/databases:/app/databases
      - ./data/instance:/app/instance
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///instance/job_search.db}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI:-http://localhost:8002/callback}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  uploads:
  user_credentials:
  databases:
  instance:
